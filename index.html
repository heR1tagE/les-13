<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <h1>SVG</h1>
    <svg width="400" height="400">
      <!-- Квадрат -->
      <rect class="square" x="10" y="10" width="100" height="100" />
      
      <!-- Прямокутник -->
      <rect class="rectangle" x="130" y="10" width="150" height="80" />
      
      <!-- Коло -->
      <circle class="circle animate-circle" cx="80" cy="200" r="50" />
      
      <!-- Еліпс -->
      <ellipse class="ellipse" cx="250" cy="200" rx="70" ry="40" />
    </svg>
</body>
</html>
